<html lang="pt">
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title>Controle Animal</title>

	<link rel="stylesheet" type="text/css" href="assets/stylesheets/vendors.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/algaworks.min.css"/>
	<link rel="stylesheet" type="text/css" href="assets/stylesheets/application.css"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<div class="page-header" id="conteudo">
  <div class="container-fluid">
    <h1>
      Menu Principal
    </h1>
  </div>
</div>

<div class="container-fluid">

  <div class="row">
    <div class="col-sm-4">

      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-users  fa-3x"></i>
        </div>
        <div class="aw-box__value">1.298</div>
        <div class="aw-box__title">Total de animais</div>
      </div>

    </div>



    <div class="col-sm-4">

      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-heartbeat  fa-3x"></i>
        </div>
        <div class="aw-box__value">5</div>
        <div class="aw-box__title">Animais doentes</div>
      </div>

    </div>





    <div class="col-sm-4">

      <div class="aw-box">
        <div class="aw-box__icon">
          <i class="fa  fa-check  fa-3x"></i>
        </div>
        <div class="aw-box__value">344</div>
        <div class="aw-box__title">Estoque suprimentos</div>
      </div>

    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="aw-graph-box">
        <div class="aw-graph-box__header">
          <h2 class="aw-graph-box__title">Aparição de doenças <small>últimos 12 meses</small></h2>
        </div>
        <div class="aw-graph-box__content">
          <div class="aw-graph-box__no-data">
          </div>

          <div>
            <canvas id="doencasPorMes" height="160"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="aw-graph-box">
        <div class="aw-graph-box__header">
          <h2 class="aw-graph-box__title">Nascimentos <small>últimos 12 meses</small></h2>
        </div>
        <div class="aw-graph-box__content" style="position: relative">
          <div class="aw-graph-box__no-data">

          </div>

          <div>
            <canvas id="nascimentos" height="160"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-6">
      <div class="aw-graph-box">
        <div class="aw-graph-box__header">
          <h2 class="aw-graph-box__title">Ganho de peso por lote <small>últimos 12 meses</small></h2>
        </div>
        <div class="aw-graph-box__content">
          <div class="aw-graph-box__no-data">
          </div>

          <div>
            <canvas id="ganhoPesoPorLote" height="160"></canvas>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-6">
      <div class="aw-graph-box">
        <div class="aw-graph-box__header">
          <h2 class="aw-graph-box__title">Ganho de peso semanal <small>últimas 4 semanas</small></h2>
        </div>
        <div class="aw-graph-box__content" style="position: relative">
          <div class="aw-graph-box__no-data">

          </div>

          <div>
            <canvas id="ganhoPesoSemanal" height="160"></canvas>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
</div>

</body>
