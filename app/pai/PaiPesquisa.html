
<div class="page-header">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xs-10">
				<h1>
					Pesquisa de Fazendas
				</h1>
			</div>

			<div class="col-xs-2">
				<div class="aw-page-header-controls">
					<a class="btn btn-primary">
						<i class="fa  fa-plus-circle"></i> <span ui-sref="fazendaNovo" class="hidden-xs  hidden-sm">Nova Fazenda</span>
					</a>
				</div>
			</div>
		</div>
	</div>
</div>

<div class="container-fluid">



	<form ng-submit="salvar()" class="form-vertical  js-form-loading" >

		<div class="form-group">
			<label for="input-produto-nome">Nome</label>
			<input id="input-produto-nome" type="text" class="form-control">
		</div>

		<div class="row">

		</div>

		<div class="form-group">
			<button class="btn  btn-primary" type="submit">
				Pesquisar
			</button>
		</div>

	</form>


	<div class="table-responsive">
		<table id="tabela-produtos" class="table  table-striped  table-bordered  table-hover  table-condensed  js-sticky-table">
			<thead class="aw-table-header-solid">
				<tr>
					<th class="aw-table-checkbox">
						<input type="checkbox">
					</th>
					<th>Nome</th>
					<th>Ação</th>



				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="fazenda in fazendas">
					<td class="aw-table-checkbox"><input type="checkbox"></td>
					<td><a href="#!/fazenda/{{fazenda.idFazenda}}">{{fazenda.nomeFazenda}}</a></td>



					<td class="table-pesq-produto-col-acoes">

						<div class="btn-group">
							<button class="btn  btn-default btn-xs">
								<i class="fa  fa-pencil"></i>
							</button>

							<button class="btn  btn-default btn-xs">
								<i class="fa  fa-trash"></i>
							</button>
						</div>

					</td>
				</tr>





			</tbody>
		</table>
	</div>

	<div class="row">
		<div class="col-xs-12  col-md-8  aw-text-xs-center  aw-text-md-left">
			<nav>
				<ul class="pagination  pagination-sm">
					<li><a href="" ng-click="avancar()"><i class="fa  fa-angle-double-left"></i></a></li>
					<li  ng-repeat="pagina in paginas" ><a href="" ng-click="paginar(pagina.numero)">{{pagina.numero}}</a></li>
					<li><a href="" ng-click="retroceder()"><i class="fa  fa-angle-double-right"></i></a></li>
				</ul>
			</nav>
		</div>


	</div>
</div>

	</section>


</div>

<div class="aw-search-modal  js-search-modal">
	<form action="#" class="aw-search-modal__form">
		<input class="aw-search-modal__input  js-search-modal-input" type="text" placeholder="O que você está procurando?"/>
		<div class="aw-search-modal__input-icon">
			<i class="glyphicon  glyphicon-search  js-search-modal-go"></i>
		</div>
	</form>

	<div class="aw-search-modal__controls">
		<i class="glyphicon glyphicon-remove  js-search-modal-close"></i>
	</div>
</div>

<script src="assets/javascripts/vendors.min.js"></script>
